version: '3'

volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/media/recipes/images/
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/
  nginx:
    image: nginx:1.19.3
    ports:
      - 8000:80
    volumes:
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles
      - media:/media/recipes/images/
    depends_on:
      - backend